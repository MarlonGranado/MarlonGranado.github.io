<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="div-container" id="calculadora">
		<div class="areaTop">
			<button class="btn btn-color"></button>
			<input class="textArea" placeholder="Calculadora" readonly>
		</div>
		<div class="areaBot">
			<button class="btn btn-suma">+</button>
			<button class="btn btn-resta"><label class="label">_</label></button>
			<button class="btn btn-multiplicacion">x</button>
			<button class="btn btn-division">
				<label class="label1">.</label>
				<label class="label2">_</label>
				<label class="label3">.</label>
			</button>
			<button class="btn btn-borrar"><=</button>
			<button class="btn btn-ac">ac</button>
			<button class="btn btn_numero btn-3">3</button>
			<button class="btn btn_numero btn-4">4</button>
			<button class="btn btn_numero btn-5">5</button>
			<button class="btn btn_numero btn-6">6</button>
			<button class="btn btn_numero btn-7">7</button>
			<button class="btn btn_numero btn-8">8</button>
			<button class="btn btn_numero btn-9">9</button>
			<button class="btn btn_numero btn-1">1</button>
			<button class="btn btn_numero btn-2">2</button>
			<button class="btn btn_numero btn-0">0</button>
			<button class="btn btn-punto">.</button>
			<button class="btn btn-avanzado">soon</button>
			<button class="btn btn-igual">=</button>
		</div>
	</div>
	<script type="text/javascript"src="js.js"></script>
</body>
</html>
